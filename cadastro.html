    <main class="mb-5 pb-5 mb-md-0">
        <div class="container">
            <h2 class="text-center mb-3">Cadastre-se para fazer sua compra</h2>

                <form action="" class="row g-3">
                <div class="col-md-6">
                    <label for="">Nome:</label>
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-md-6">
                    <label for="">Sobrenome:</label>
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="seuemail@email.com">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-4">
                    <label for="inputAddress" class="form-label">Inderesso</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Ex:Rua Joao">
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-2">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                    <option selected>Rj</option>
                    <option>Sp</option>
                    <option value="">Df</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Cep:</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
               
                <div class="col-12">
                    <button type="submit" class="btn btn-dark">Candastrar</button>
                </div>
            </form>
