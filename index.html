<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">

    <title>Loja</title>
  </head>

  <body style="min-width:372px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom shandow-sm mb-3">
        
        <div class="container">
            
            <a class="navbar-brand" href=""><strong>Loja</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarCollapse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Homer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Oferta</a>
                    </li>
                </ul>

                <div class="align-self-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Cadastre-se</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Entrar</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link text-white">
                                <svg class="bi" width="24" height="24" fill="currentColor">
                                    <use xlink:href="/bi.svg#cart3"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <header class="container">

        <div id="carouselMain" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active" ></button>
              <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1" ></button>
              <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2" ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="5000">
                <img src="./img/slider/teste1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="./img/slider/teste2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/slider/teste3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </div>

    </header>
    
    <main>
      <div class="container mt-3">
        <div class="row ">
          <div class="col-12 col-md-5 ">
            <form class="justify-content-center justify-content-md-start mb-3 mb-md-0 ">
              <div class="input-group input-group-sm ">
                <input type="text" class="form-control" placeholder="O que procura?">
                <button class="btn btn-primary">
                  Buscar
                </button>
              </div>
            </form>
          </div> 
          <div class="col-12 col-md-7">
            <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
              <form class="ml-3 d-inline-block">
                <select class="form-select form-select-sm">
                  <option>Menor Preço</option>
                  <option>Maior Preço</option>
                  <option>Mais Comprado</option>
                </select>
              </form>
              <nav class="d-inline-block ">
                <ul class="pagination pagination-sm my-0 me-3">
                  <li class="page-item">
                    <button class="page-link">1</button>
                  </li>
                  <li class="page-item">
                    <button class="page-link">2</button>
                  </li>
                  <li class="page-item">
                    <button class="page-link">3</button>
                  </li>
                  <li class="page-item">
                    <button class="page-link">4</button>
                  </li>
                  <li class="page-item">
                    <button class="page-link">5</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <hr>
        <!-- 16:17 -->
      </div>
    </main>
    
    <footer class="border-top fixed-bottom text-muted bg-light">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 col-md-4 text-center text-md-left">
                    &copy; 2022 - loja
                </div>
                <div class="col-12 col-md-4 text-center">
                    <a href="" class="text-decoration-none text-dark">Politicas de Privacidade</a>
                </div>
                <div class="col-12 col-md-4 text-center text-md-left">
                    <a href="" class="text-decoration-none text-dark">Formas de Pagamento</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
